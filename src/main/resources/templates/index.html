<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
    th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <header class="p-4 bg-dark text-light">
        <h1 th:text="'The Recipes Home'"></h1>
    </header>
    <main class="text-center">
        <div class="container p-4">
            <table class="table table-striped">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th>View</th>
                </tr>
                <tr th:each="recipe : ${recipes}">
                    <td scope="row" th:text="${recipe.id}"></td>
                    <td th:text="${recipe.description}"></td>
                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a> </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
